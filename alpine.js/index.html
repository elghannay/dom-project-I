<body class="bg-gray-400 text-gray-800">
    <div class="container mx-auto px-4" x-data="quote:''">
        <div x-init="
        fetch(https://api.kanye.rest).
        then((response)=>response.json).
        then((data)=>quote = data.quote)" x-text="`&quot;${quote}&quot;`"
            class="flex items-center text-center justify-center h-screen text-2xl italic">Quote goes here</div>
    </div>
</body>
