<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Timer</title>
</head>

<body>
    <section style="display: flex; justify-content: center; flex-direction: column; align-items: center;">

        <div>
            <svg class="circle" width='400' height='400'>
                <circle class="outer-circle" cx="200" cy="200" r="190" stroke-width="15" stroke='blue'
                    fill='transparent' transform='rotate(-90 200 200)'></circle>
            </svg>
        </div>
        <div class="controls">
            <input type="text" value="30" id="duration">
            <div>
                <button id="startButton"><i class="fa fa-play"></i></button>
                <button id="pauseButton"><i class="fa fa-pause"></i></button>
            </div>
        </div>
    </section>
    <!-- <script src="main.js"></script> -->
    <script src="timer.js"></script>
    <script src="dom centric approach.js"></script>
</body>

</html>
